<!--HTML5であることを宣言-->
<!DOCTYPE html>
<!--HTML文書のルート要素で、言語を日本語に設定-->
<html lang="ja">

<head>
  <!-- headタグの中にはメタデータ等を記載する -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finish</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- bodyタグの中には実際に表示するものなどを書く -->
  <h1>ゲーム終了</h1>
  <p id="finalWordDisplay"></p>
  <script>
    // URLパラメータを取得する
    const params = new URLSearchParams(window.location.search);
    const finalWord = params.get("word");

    // 表示する
    const display = document.querySelector("#finalWordDisplay");
    display.textContent = `あなたが最後に入力した単語は：「${finalWord}」です。`;
  </script>
  <p>末尾が「ん」になっています。ゲームを終了します。</p>
  <a href="/">もう一度やる</a>
</body>

</html>
