<!--HTML5であることを宣言-->
<!DOCTYPE html>
<!--HTML文書のルート要素で、言語を日本語に設定-->
<html lang="ja">

<head>
  <!-- headタグの中にはメタデータ等を記載する -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finish</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- bodyタグの中には実際に表示するものなどを書く -->
  <h1>ゲーム終了</h1>
  <p>「ん」で終わったため、ゲームオーバーです！</p>
  <a href="/">もう一度やる</a>
</body>

</html>
